<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1">
    <title>The Office Quiz App</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <meta name="description" content="This Quiz tests your knowledge on the TV show The Office.">
   </head>
  
  <body>
    <header class= "header-section" role="banner">
        <img class= "quiz-logo" src="https://upload.wikimedia.org/wikipedia/commons/8/80/The_Office_US_logo.svg" alt="Logo for the tv show The Office">
    </header>
  
    <main class="main-section">
        <section class="js-start-page">
          <p class="start-prompt">Welcome to The Office Fun Run Quiz App...For the Cure. </p>
          <button class="start-button" id="start-quiz">Join the 5K </button>
        </section>
        <section class="js-quiz-page hidden"></section>
        <section class="js-quiz-result hidden"></section>  
    </main>
    <script type="text/javascript" src="//code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
